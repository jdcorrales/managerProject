<section data-ng-init="find()">
	<h1>Artículos</h1>
	<ul>
		<li data-ng-repeat="article in articles">
			<a data-ng-href="/#!/article/{{article.id}}" data-ng-bind="article.title"></a>
			<br>
			<small data-ng-bind="article.create | date:'medium'"></small>
			<small></small>
			<small data-ng-bind="article.create.username"></small>
			<p data-ng-bind="article.content"></p>
		</li>
	</ul>
	<div data-ng-hide="!articles || articles.length">
		Aún no hay artitulos ¿Crea un <a href="/#!/article/new">Articulo</a>?
	</div>
</section>
