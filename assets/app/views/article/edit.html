<section class="container" data-ng-init="findOne()">	
	<h1>Editar Art√≠culo</h1>
    <form class="form-horizontal" rol="form" data-ng-submit="update()" novalidate>
		<div class="form-group">
			<label>Titulo</label>			    
		    <input type="text" data-ng-model="article.title" id="title" placeholder="Titulo" required>
		</div>
		<div class="form-group">
		    <label>Contenido</label>
		    <textarea data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="contenido"></textarea>
		</div>
		<button type="submit" class="btn btn-xs btn-primary">Actualizar</button>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>		        	    
</section>
